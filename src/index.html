<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My simple weather app</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1 id="title">Home page!</h1>
        </header>

        <form id="zipForm">
            <label for="zipCode">Enter your zip code:</label>
            <!--Making a regex to make sure no other inputs can be submitted in the box-->
            <input type="text" id="zipCode" name="zipCode" required pattern="[0-9]{5}">
        </form>

        <div id="result"></div>
    </body>

</html>
